name: Testing

on:
  pull_request:
    branches: [ master, main ]

jobs:
  gotest:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        go-version: 
          - 1.22.x
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: make test
        env:
          ASSUME_NO_MOVING_GC_UNSAFE_RISK_IT_WITH: go1.20
